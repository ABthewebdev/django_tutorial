{% extends 'main/base.html' %} {% block title %}View list{% endblock %} 
{% block content %}
<h1>{{ls}}</h1>
<form method="post" action="#">
  {% csrf_token %}
  <ul>
    {% for item in ls.item_set.all %}
      {% if item.complete == False %}
        <li><input type="checkbox" value="checked" name="c{{item.id}}"/>{{item.text}}</li>
      {% else %}
        <li><input type="checkbox" name="c{{item.id}}"/>{{item.text}}</li>
      {% endif %}
    {% endfor %}
  </ul>
  <button type="submit", name="save", value="save">Save</button>
  <input type="text" name="new" />
  <button type="submit", name="newItem", value="New Item">New item</button>
</form>
{% endblock %}
